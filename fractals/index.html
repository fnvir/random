<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <canvas id="ncan"></canvas>
    <div id="controls">
        <div>
            <input type="range"  id="angle" min="-3.1" max="3.1" step="0.1" value="1.5707">
            <label for="angle"></label>
        </div>
        <div>
            <input type="range"  id="sides" min="1" max="8" step="1" value="4">
            <label for="sides"></label>
        </div>
        <div>
            <input type="range"  id="branches" min="1" max="3" step="1" value="1">
            <label for="branches"></label>
        </div>
        <div>
            <input type="range"  id="depth" min="1" max="8" step="1" value="6">
            <label for="depth"></label>
        </div>
        <div>
            <input type="color" id="colour">
            <label for="colour"></label>
        </div>
        <button id="randomize">Randomize</button>
        <button id="download">Download</button>
    </div>
</body>
</html>
